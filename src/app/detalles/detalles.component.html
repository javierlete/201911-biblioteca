<form>
    <div *ngIf="libro.id" class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input readonly type="number" class="form-control" id="id"
                value="{{libro.id}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
                [(ngModel)]="libro.nombre" name="nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="descripcion" 
                [(ngModel)]="libro.descripcion" name="descripcion"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button routerLink="/listado" type="button" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
